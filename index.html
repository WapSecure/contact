<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/font-awesome.css' />
        <link rel='stylesheet' type='text/css' href='css/jquery.fancybox.css' />
        <link rel='stylesheet' type='text/css' href='css/styles.css' />

        <script src='js/jquery-1.7.2.min.js' type='text/javascript'></script>
        <script src='js/jquery.fancybox.pack.js' type='text/javascript'></script>
        <script src='js/jquery.qrcode.min.js' type='text/javascript'></script>
        <script src='settings.js' type='text/javascript'></script>
        <script src='js/script.js' type='text/javascript'></script>

        <script type="text/javascript">
            if(settings.GoogleAnalytics && settings.GoogleAnalytics != "") {
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', settings.GoogleAnalytics]);
                _gaq.push(['_trackPageview']);

                (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                 })();
            }
        </script>
    </head>
    <body>
        <div id='content'>
            <div class='title'><h1><i class="icon-user"></i> </h1></div>
            <div id='qr-code'><a id='btn-qr' href='#qr' title='QR Code'><i class='icon-qrcode'></i></a></div>
            <div class='clear'></div>
            <ul id='the_list'></ul>
        </div>
        <div id='qr'></div>
        <a href="https://github.com/songgao/contact"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
